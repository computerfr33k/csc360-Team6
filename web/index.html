<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS files -->
    <link rel="stylesheet" href="lib/normalize/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/roboto.min.css">
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-notify/css/bootstrap-notify.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- /CSS -->
    <!-- javascript files -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="bower_components/dexie/dist/latest/Dexie.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/bootstrap-notify/js/bootstrap-notify.js"></script>
    <script src="bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <!-- /Javascript -->
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an
        <strong>outdated</strong>browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
    <![endif]-->
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">OnTrack</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" data-toggle="modal" data-target="#options-dialog">Options</a>
          </li>
      </div>
    </div>
    <div class="container">
      <!-- Notifications -->
      <div class="notifications top-right"></div>
      <!-- /Notifications -->
      <!-- Add/Edit Task Form -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 id="taskPanelTitle" class="panel-title">Add Task</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-2">
              Subject
            </div>
            <div class="col-xs-3">
              Title
            </div>
            <div class="col-xs-3">
              Due Date
            </div>
            <div class="col-xs-1">
              Completed
            </div>
            <div class="col-xs-1">
              Notify Me
            </div>
            <div class="col-xs-3"></div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <input type="text" id="subject" class="form-control" data-hint="Enter Subject Name, ex: CSC 360" required />
            </div>
            <div class="col-xs-3">
              <input type="text" id="title" class="form-control" data-hint="Enter Title of this task, ex: Hw #1" required />
            </div>
            <div class="col-xs-3">
              <div class="form-group">
                      <div class='input-group date' id='dueDatePicker'>
                        <input id="dueDate" type='datetime' class="form-control form-control-success" required="required" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
            </div>
            <div class="col-xs-1 text-center">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="completed" />
                </label>
              </div>
            </div>
            <div class="col-xs-1 text-center">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="notify" />
                </label>
              </div>
            </div>
            <div class="col-xs-1">
              <button id="addTask-Btn" class="btn btn-primary">Add Task</button>
              <button id="editTask-Btn" class="btn btn-primary">Save Task</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /End Add/Edit Task Form -->
      <!-- Edit/Delete Task Table Buttons -->
      <div class="row">
        <button id="editItemBtn" class="btn btn-primary">Edit Selected Task</button>
        <button id="deleteItemBtn" class="btn btn-primary">Delete Selected Task</button>
      </div>
      <!-- /end Edit/Delete Task Table Buttons -->
      <!-- Task Table -->
      <table id="taskTable" class="table table-hover table-bordered text-center">
      </table>
      <!-- /Task Table -->
    </div>
    <script src="js/app.js"></script>
  </body>

</html>
